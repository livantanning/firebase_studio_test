<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 번호 추첨기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="theme-switcher">
    <button id="theme-toggle">🌙</button>
  </div>
  <div class="container">
    <h1>🎱 로또 번호 추첨기</h1>
    <p class="subtitle">1~45 중 6개의 행운의 번호를 뽑아보세요!</p>

    <div class="balls-container" id="mainBalls">
      <div class="ball empty">?</div>
      <div class="ball empty">?</div>
      <div class="ball empty">?</div>
      <div class="ball empty">?</div>
      <div class="ball empty">?</div>
      <div class="ball empty">?</div>
    </div>

    <div class="bonus-section">
      <p class="bonus-label">+ 보너스 번호</p>
      <div class="balls-container" id="bonusBall">
        <div class="ball empty">?</div>
      </div>
    </div>

    <button class="draw-btn" onclick="drawLotto()">번호 추첨하기</button>

    <div class="history">
      <h3>📋 추첨 기록</h3>
      <div class="history-list" id="historyList">
        <p style="color: #999; text-align: center;">아직 추첨 기록이 없습니다.</p>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
